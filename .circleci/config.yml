version: 2.1
jobs:
  run_tests: 
    docker:      
      - image: circleci/openjdk:stretch
      - image: selenium/standalone-chrome:latest
      - image: frankescobar/allure-docker-service
    steps:       
      - checkout
      - setup_remote_docker
      - run: mkdir -p config
      - run: echo $CONFIG_QA | base64 --decode > config/qa.properties
      - run: docker network create grid
      - run: docker run -d -p 4444:4444 --net grid -v /dev/shm:/dev/shm selenium/standalone-chrome:latest
      - run: docker ps -a
      - run: docker network ls
      - run: mvn test   

workflows:
  maven_test:
    jobs:
      - run_tests


 







